<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Айсберг</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

  <link rel="stylesheet" href="./core.css">
  <link rel="stylesheet" href="./team.css">

  <script src="https://www.google.com/recaptcha/api.js?render=6LeDFv8ZAAAAADvO8QeneqiQyoJE0f9UOIRvt8uG"></script>

</head>
<body>
<include src="page-header.html"></include>
<include src="page-menu/index.html"></include>

<main class="page-main">
  <h1 class="page-title">Наша команда</h1>

  <section id="app-team" class="team team-container">
    <p class="team__describe">Нас объединяет общая движущая сила - желание помогать людям и сделать стоматологическую
      травматологию в России лучшей в мире.</p>

    <div class="team__filter js-simplebar">
      <ul class="team-tabs  list-unstyled">
        <li class="team-tabs__item">
          <button
            v-on:click="handleClickTab"
            v-bind:class="{'is-active': selectedTab === '1'}"
            class="team-tabs__btn"
            type="button"
            value="1">Все
          </button>
        </li>
        <li class="team-tabs__item">
          <button v-on:click="handleClickTab" v-bind:class="{'is-active': selectedTab === '2'}" class="team-tabs__btn"
                  type="button" value="2">Ортодонт
          </button>
        </li>
        <li class="team-tabs__item">
          <button v-on:click="handleClickTab" v-bind:class="{'is-active': selectedTab === '3'}" class="team-tabs__btn"
                  type="button" value="3">Терапевт
          </button>
        </li>
        <li class="team-tabs__item">
          <button v-on:click="handleClickTab" v-bind:class="{'is-active': selectedTab === '4'}" class="team-tabs__btn"
                  type="button" value="4">Пародонтолог
          </button>
        </li>
        <li class="team-tabs__item">
          <button v-on:click="handleClickTab" v-bind:class="{'is-active': selectedTab === '5'}" class="team-tabs__btn"
                  type="button" value="5">Ортопед
          </button>
        </li>
      </ul>
    </div>

    <div class="employees-list">
      <div v-for="employee in filteredEmployees" v-bind:key="employee.name" class="employees-list__item">
        <employee-card v-bind:employee="employee"></employee-card>
      </div>
    </div>

    <!--    <app-team></app-team>-->
  </section>
</main>

<include src="page-footer.html"></include>
<include src="page-modal.html"></include>

<script src="team.js" type="module" async></script>

<include src="template.html"></include>
</body>
</html>
