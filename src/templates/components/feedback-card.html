<div class="feedback-card">
  <figure class="feedback-card__img">
    <!--
      TODO: Переделать на srcset
      Ибо на беке будет только резайзиться картинка
     -->
    <picture>
      <!--    Mobile      -->
      <source type="image/webp" media="(max-width: 500px)" srcset="images/{{ img }}320.webp">
      <source media="(max-width: 500px)" srcset="images/{{ img }}320.jpg">
      <!--     Other     -->
      <source type="image/webp" srcset="images/{{ img }}.webp">
      <!--            <source srcset="images/{{ img }}.jpg">-->
      <!--    Сюда можно вставлять ссылку на оригинал      -->
      <img class="feedback-card__picture" src="images/{{ img }}.jpg" width="290" height="290" alt="{{ alt }}"
           loading="lazy">
    </picture>
    <figcaption>{{ caption }}</figcaption>
  </figure>

  <div class="feedback-card__body">
    <h3 class="feedback-card__title">{{ title }}</h3>
    <span class="feedback-card__type">{{type}}</span>
    <p class="feedback-card__text">{{text}}</p>
    <button class="feedback-card__more  btn  btn--dark">
      <svg class="btn__icon" width="12" height="12">
        <path d="M11.454 7.636a.545.545 0 00-.545.546v1.956L7.476 6.705a.545.545 0 10-.771.772l3.432 3.432H8.181a.545.545 0 100 1.091h3.273a.546.546 0 00.546-.546V8.182a.545.545 0 00-.546-.546zM.545 4.364a.545.545 0 00.546-.546V1.862l3.432 3.433a.544.544 0 00.772 0 .545.545 0 000-.772L1.862 1.091h1.956a.545.545 0 100-1.091H.545A.545.545 0 000 .546v3.272c0 .301.244.546.545.546zM4.523 6.705l-3.432 3.433V8.182a.545.545 0 00-1.091 0v3.273c0 .3.244.545.546.545h3.272a.545.545 0 100-1.09H1.862l3.433-3.433a.545.545 0 10-.772-.772zM7.09 5.454c.14 0 .28-.053.386-.16l3.433-3.432v1.956a.545.545 0 101.09 0V.545A.545.545 0 0011.455 0H8.182a.545.545 0 000 1.09h1.955L6.705 4.524a.545.545 0 00.386.931z"/>
      </svg>
      Раскрыть отзыв
    </button>
  </div>
</div>
