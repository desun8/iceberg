<div class="feedback-card">
  <div class="feedback-card__img">
    <img
      class="feedback-card__picture"
      srcset="
        images/{{ img }}-320.jpg 320w,
        images/{{ img }}.jpg"
      src="images/{{ img }}.jpg"
      width="290"
      height="290"
      alt="{{ alt }}"
      loading="lazy">
  </div>

  <div class="feedback-card__body">
    <h3 class="feedback-card__title">{{ title }}</h3>
    <span class="feedback-card__type">{{type}}</span>
    <p class="feedback-card__text">{{text}}</p>
    <button class="feedback-card__more  btn  btn--center-sm  btn--dark  js-modal-open  js-feedback-open" data-id="{{ dataId }}">
      <span class="btn__wrapper">Раскрыть отзыв</span>
    </button>
  </div>
</div>
