<div class="feature-card  {{ mask }}">
  <div class="feature-card__img">
    <picture class="feature-card__picture">
<!--      <source type="image/webp" srcset="images/children-service/{{ img }}@2x.webp 2x, images/children-service/{{ img }}.webp">-->
      <img src="images/children-service/{{ img }}.jpg" srcset="images/children-service/{{ img }}@2x.jpg 2x, images/children-service/{{ img }}.jpg" width="312" height="286" alt="{{ alt }}" loading="lazy">
    </picture>
  </div>

  <div class="feature-card__body">
    <h3 class="feature-card__title">{{ title }}</h3>
    <p class="feature-card__describe">{{ describe }}</p>
  </div>
</div>
