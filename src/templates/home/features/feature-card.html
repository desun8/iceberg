<div class="feature-card">
  <div class="feature-card__img">
    <picture class="feature-card__picture">
      <!--    Mobile      -->
      <source type="image/webp" media="(max-width: 500px)" srcset="images/{{ img }}@2x.webp 2x, images/{{ img }}@.webp">
      <source media="(max-width: 500px)" srcset="images/{{ img }}@2x.jpg 2x, images/{{ img }}.jpg">
      <!--     Other     -->
      <source type="image/webp" srcset="images/{{ img }}--large@2x.webp 2x, images/{{ img }}--large.webp">
      <source srcset="images/{{ img }}--large@2x.jpg 2x, images/{{ img }}--large.jpg">
      <!--    Сюда можно вставлять ссылку на оригинал      -->
      <img src="images/{{ img }}.jpg" width="500" height="335" alt="{{ alt }}" loading="lazy">
    </picture>
  </div>

  <div class="feature-card__body">
    <h3 class="feature-card__title">{{ title }}</h3>
    <p class="feature-card__describe">{{ describe }}</p>
  </div>
</div>
